<p-table [columns]="cols" [value]="pairedColumnsOutsideConfig.columnMapping" selectionMode="single" [(selection)]="selectedMappedColumns" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="5">
    <ng-template pTemplate="caption">
        Mapped Columns
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td >
                {{rowData[0]}}
            </td>
            <td >
                {{rowData[1]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </ng-template>    
</p-table>

<p-dialog header="Mapped column details" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '400px'}">
    <div class="ui-g ui-fluid" *ngIf="mappedColumnsConfigToSave">
        <div class="ui-g-12">
            <div class="ui-g-2">
                <label for="sourceColumn">Source Column</label>
            </div>
            <div class="ui-g-4">
                <input pInputText id="sourceColumn" [(ngModel)]="mappedColumnsConfigToSave[0]" autofocus />
            </div>
            <div class="ui-g-2">
                <label for="destinationColumn">Destination Column</label>
            </div>
            <div class="ui-g-4">
                <input pInputText id="destinationColumn" [(ngModel)]="mappedColumnsConfigToSave[1]" autofocus />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
