<p-table [columns]="logCols" rowExpandMode="single" [style]="{'margin-top':'20px'}" [value]="logs" [lazy]=true [rows]="10" 
[paginator]="true" [pageLinks]="3" [responsive]="true" (onLazyLoad)="loadLogsLazy($event)" dataKey="id" [resizableColumns]="true" 
[totalRecords]="numberOfLogs" >
    <ng-template pTemplate="header" let-columns> 
        <tr>
            <!-- <th style="background:#03a9f4; color: white; width: 40px;"></th> -->
            <!-- <th *ngFor="let col of columns" style="background:#03a9f4; color:white" class="header" pResizableColumn>
                {{col.header}}
            </th> -->
            <th style="background:#03a9f4; color:white"  pResizableColumn>
                Group Key
            </th>
            <th style="background:#03a9f4; color:white"  pResizableColumn>
                Job Key
            </th>
            <th style="background:#03a9f4; color:white" pResizableColumn>
                Job Description
            </th>
            <th style="background:#03a9f4; color:white" pResizableColumn>
                Message
            </th>
            <th style="background:#03a9f4; color:white"  pResizableColumn>
                Severity
            </th>
            <th style="background:#03a9f4; color:white"  class="absorbing-column" pResizableColumn>
                TimeStamp
            </th>
        </tr>
        <tr>
            <!-- <th></th> -->
            <th> 
                <p-dropdown appendTo="body" style="font-size:12px" [options]="groupDropdownOptions"
                [(ngModel)]="logFilterRequest.groupKey" class="dropdown" [style]="{'width':'100%'}" [autoWidth]="false" (onChange)="filter($event.value,'groupKey','equals')"></p-dropdown>
            </th>
            <th> 
                <p-dropdown appendTo="body" style="font-size:12px" [options]="jobNameDropdownOptions"
                [(ngModel)]="logFilterRequest.jobKey" class="dropdown" [style]="{'width':'100%'}" [autoWidth]="false" (onChange)="filter($event.value,'jobKey','equals')"></p-dropdown>
            </th>
            <th> 
                <input pInputText type="text" (keyup)="filter($event.target.value, 'jobDescription')">
            </th>
            <th>

            </th>
            <th> 
                <p-dropdown appendTo="body" style="font-size:12px" [options]="severityDropdownOptions"
                [(ngModel)]="logFilterRequest.severity" class="dropdown" [style]="{'width':'100%'}" [autoWidth]="false" (onChange)="filter($event.value,'severity','equals')"></p-dropdown>
            </th>
            <th> 
                <p-calendar [(ngModel)]="timeStampDateRangeFilter" [showTime]="true" selectionMode="range" [readonlyInput]="true"></p-calendar>
            </th>
        </tr>
    </ng-template>>   
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <!-- <td style="width: 25px;text-align: center;">
                <div style="text-align: center">
                    <a href="#" [pRowToggler]="rowData">
                        <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                    </a>
                </div>
            </td> -->
            <!-- <td *ngFor="let col of columns" class="ui-resizable-column request-field">
                <span *ngIf="col.field !== 'triggers'">
                    {{rowData[col.field]}}
                </span>
            </td> -->
            <td >
                    {{rowData['groupKey']}}
            </td>
            <td >
                    {{rowData['jobKey']}}
            </td>
            <td >
                    {{rowData['jobDescription']}}
            </td>
            <td>
                    {{rowData['message']}}
            </td>
            <td>
                    {{rowData['severity']}}
            </td>
            <td>
                    {{rowData['timestamp']}}
            </td>
        </tr>
    </ng-template>
</p-table>
